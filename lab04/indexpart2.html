<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Bookstore</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FFC0CB;
        }
        .header {
            background-color: rgba(128, 0, 128, 0.925);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            color: rgba(128, 0, 0, 0.966);
        }
        .book-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .book-card {
            background: rgba(255, 192, 247, 0.904);
            padding: 15px;
            width: 250px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            border-radius: 5px;
        }
        .book-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 5px;
        }
        .book-card h3 {
            margin: 10px 0 5px;
        }
        .book-card p {
            margin: 5px 0;
            color: #555;
        }
        .button {
            display: block;
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            text-decoration: none;
            text-align: center;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="header">Online Bookstore</div>
    <div class="container">
        <h2>Available Books</h2>
        <div class="book-list">
            <div class="book-card">
                <img src="https://m.media-amazon.com/images/I/61ViLiAK64L.jpg" alt="Book Image">
                <h3>The Great Gatsby</h3>
                <p>Author: F. Scott Fitzgerald</p>
                <p>Published: 1925</p>
                <a href="info.html?book=gatsby" class="button">View Details</a>
            </div>
            <div class="book-card">
                <img src="https://cdn.bookey.app/files/book/1701405238000.png" alt="Book Image">
                <h3>To Kill a Mockingbird</h3>
                <p>Author: Harper Lee</p>
                <p>Published: 1960</p>
                <a href="info.html?book=mockingbird" class="button">View Details</a>
            </div>
            <div class="book-card">
                <img src="https://img.drz.lazcdn.com/static/pk/p/90e81bdf9ae4dc970511c3d101e87105.jpg_960x960q80.jpg_.webp" alt="Book Image">
                <h3>Pride and Prejudice</h3>
                <p>Author: Jane Austen</p>
                <p>Published: 1813</p>
                <a href="info.html?book=pride" class="button">View Details</a>
        </div>
    </div>
</body>
</html>
